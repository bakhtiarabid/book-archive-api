<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Book Archive</title>
      <!-- Bootstrap CSS Style Sheet -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <section class="container my-3">
         <h2 class="text-center my-3 text-success">
            Search Your Favorite Book
         </h2>
         <!-- Input Field -->
         <div class="input-group mb-3 w-75 mx-auto">
            <input
               id="search-field"
               type="text"
               class="form-control"
               placeholder="Search by a book name"
               aria-label=""
               aria-describedby="button-addon2"
            />

            <button
               class="btn btn-outline-secondary text-dark"
               type="button"
               onclick="searchBook()"
            >
               Search
            </button>
         </div>
         <!-- Showing error message -->
         <div id="error-message"></div>
         <!-- Showing Results -->
         <div id="result-count"></div>
         <!-- Showing Spinner -->
         <div id="show-spinner" class="text-center"></div>
      </section>
      <!-- Book Information -->
      <section class="container my-5">
         <div class="row row-cols-1 row-cols-md-3 g-4" id="book-info"></div>
      </section>

      <!-- Bootstrap Script -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <!-- JavaScript File -->
      <script src="JS/book.js"></script>
   </body>
</html>
